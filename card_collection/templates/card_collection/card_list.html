{% extends "base/base.html" %}

{% block content %}

<div class="container-fluid">
    <h2 align="center">This is a collection placeholder.</h2>
    <div class="row">
        {% for card in cards_list %}
            <div class="col-lg-2 col-md-3 col-sm-4 col-sx-6">
                <a href="{% url 'card_details' card.id %}">
                    <img class="collection-card-image" src="{{ card.image.url }}">
                </a>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
